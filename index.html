<!DOCTYPE html>
<html>

<head>
    <title>CX Watch</title>
    <link href="style.css" rel="stylesheet">
</head>
<script>
    var io = require('socket.io-client');
    var socket = io.connect('stream.wikimedia.org/rc');
    var $ = require('jquery');

    function notifyMe(message) {
        // Let's check if the browser supports notifications
        if (!("Notification" in window)) {
            alert("This browser does not support desktop notification");
        }

        // Let's check if the user is okay to get some notification
        else if (Notification.permission === "granted") {
            // If it's okay let's create a notification
            var notification = new Notification(message);
        }

        // Otherwise, we need to ask the user for permission
        // Note, Chrome does not implement the permission static property
        // So we have to check for NOT 'denied' instead of 'default'
        else if (Notification.permission !== 'denied') {
            Notification.requestPermission(function(permission) {

                // Whatever the user answers, we make sure we store the information
                if (!('permission' in Notification)) {
                    Notification.permission = permission;
                }

                // If the user is okay, let's create a notification
                if (permission === "granted") {
                    var notification = new Notification("Hi there!");
                }
            });
        }

        // At last, if the user already denied any notification, and you
        // want to be respectful there is no need to bother him any more.
    }

    socket.on('connect', function() {
        socket.emit('subscribe', [
            'es.wikipedia.org',
            'id.wikipedia.org',
            'ca.wikipedia.org',
            'pt.wikipedia.org'
        ]);
    });

    socket.on('change', function(data) {
        if (data.namespace > 0) {
            return;
        }
        var $li = $('<li>').text(data.title + '-' + data.user + ' - ' + data.wiki);
        if (data.type === 'new') {
            $li.addClass('new');
            // RCFeed has a limiation, it is not giving me the tag.
            // I have to depend on comment field- which is not good.
            if (data.comment.indexOf('Creada per traducciÃ³') > 0) {
                notifyMe("[CX] " + data.title + ' - ' + data.user + ' - ' + data.wiki);
            }
            $('ul').append($li);
        }
        if ($('ul li').length > 25) {
            $('ul li:first').remove();
        }

    });
</script>
